<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/global.css">
    <title>Ttable</title>

<body>
    <div class="header bold">
        <div class="header__greeting white">Chào A</div>

                <th>T4</th>
                <th>T5</th>
                <th>T6</th>
                <th>T7</th>

                </th>

                <th>3</th>

            <tr>
                <th>1</th>

            <tr>
                <th>1</th>

                <th>3</th>

                <th>5</th>
                <th>6</th>

            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>
        <div class="time-table-detail">
            
        </div>

    </div>

</html>
